<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<title>Momentum-like App</title>
	</head>
	<body>
		<div id="teamInfo" class="teamInfo--hide">
			<div class="container">
				<div class="teamInfo__title">
					MoTo
					<span class="mute">
						a toucans flavour Momentum clone.
					</span>
				</div>

				<div class="teamInfo__team">
					<span class="mute">built by</span>
					<p class="header">Toucans-Team-03</p>
					<div class="teamInfo__members">
						<div class="teamInfo__member">
							<img src="./assets/members/ming.jpg" alt="ming's profile picture" class="member__icon" />
							<p>
								<a class="team__link" href="#">Ming</a>
							</p>
						</div>
						<div class="teamInfo__member">
							<img src="./assets/members/ming.jpg" alt="ming's profile picture" class="member__icon" />
							<p>
								<a class="team__link" href="#">Ming</a>
							</p>
						</div>
						<div class="teamInfo__member">
							<img src="./assets/members/ming.jpg" alt="ming's profile picture" class="member__icon" />
							<p>
								<a class="team__link" href="#">Ming</a>
							</p>
						</div>
						<div class="teamInfo__member">
							<img src="./assets/members/ming.jpg" alt="ming's profile picture" class="member__icon" />
							<p>
								<a class="team__link" href="#">Ming</a>
							</p>
						</div>
					</div>
				</div>

				<div class="teamInfo__voyage">
					<span class="mute">from</span>
					<p class="header">Chingu Voyage 13</p>
					<a class="team__link" href="#">
						Learn more about our journey!
					</a>
				</div>

				<div class="teamInfo__stack">
					<span class="mute">with</span>
					<p class="header">HTML, CSS, JavaScript</p>
					<a class="team__link" href="https://github.com/chingu-voyages/v13-toucans-team-03">
						Learn more about our code!
					</a>
				</div>
			</div>
			<!--container-->
		</div>
		<!--teamInfo-->

		<div id="topNav">
			<div class="team icon--bigScreen">
				<img class="team__icon" src="./assets/logo.png" alt="logo" />
				<p class="team__text">MoTo</p>
			</div>
			<div class="pomodoro icon--bigScreen">
				<img class="pomodoro__icon" src="./assets/logo.png" alt="pomodoro icon" />
				<p class="pomodoro__text">Pomodoro</p>
			</div>
		</div>

		<main id="main">
			<div id="greeting">
				<div class="time"></div>
				<p class="greeting__text"></p>
				<input class="input_custom" id="greeting__input" type="text" placeholder="type in your name, then press enter" />
			</div>
			<div id="quotes">
				<p class="quotes__text"></p>
			</div>
		</main>

		<div id="nav">
			<div class="team icon--smallScreen">
				<img class="team__icon" src="./assets/logo.png" alt="logo" />
				<p class="team__text">MoTo</p>
			</div>
			<div class="pomodoro icon--smallScreen">
				<img class="pomodoro__icon" src="./assets/logo.png" alt="pomodoro icon" />
				<p class="pomodoro__text">Pomodoro</p>
			</div>
			<div class="weather icon--smallScreen">
				<img class="weather__icon" src="./assets/logo.png" alt="weathericon" />
				<p class="weather__text">Weather</p>
			</div>
			<div class="todo icon--smallScreen">
				<img class="todo__icon" src="./assets/logo.png" alt="todoicon" />
				<p class="todo__text">ToDo</p>
			</div>
		</div>

		<div id="bottomNav">
			<div class="weather icon--bigScreen">
				<img class="weather__icon" src="./assets/logo.png" alt="weathericon" />
				<p class="weather__text">Weather</p>
			</div>
			<div class="todo icon--bigScreen">
				<img class="todo__icon" src="./assets/logo.png" alt="todoicon" />
				<p class="todo__text">ToDo</p>
			</div>
		</div>

		<!-- JavaScript -->
		<script type="module" src="js/greeting/greetings.js"></script>
		<script type="module" src="js/modal.js"></script>
		<script src="js/time.js"></script>
		<script src="js/quote.js"></script>
	</body>
</html>
